<div class="container-fluid" id="container">
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f" (click)="onLoginFacebook()" ></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g" (click)="onLoginGoogle()"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button (click)="onClickSU()">Sign In</button>
		</form>
  </div>
  

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" (click)="onClickSU()" [routerLink]="['/registro']" routerLinkActive="active">Sign Up</button>
			</div>
		</div>
	</div>
</div>
