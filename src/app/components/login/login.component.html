
<section>
    
  <div class="container-fluid" id="container">
    <div class="form-container sign-in-container">
        <div class="container-logo"> 
          <div class="container-fluid-2">
            <img width="150"style="padding:20px; margin-bottom:-10%;" src="../assets/ebay logos/ecga.png" [routerLink]="['']" routerLinkActive="active">
            <h3 style="color: black; margin-left:25%;">Inicio</h3>
          </div>
        </div>
        
      <form>
        <h1>Ingresa</h1>
        <div class="social-container">
          <a class="social"><i class="fab fa-facebook-f" (click)="onLoginFacebook()"></i></a>
          <a class="social"><i class="fab fa-google-plus-g" (click)="onLoginGoogle()"></i></a>
        </div>
        <span>O usa tu cuenta</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Contraseña" />
        <button (click)="onClickSU()">Ingresa</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>¡Hola!</h1>
          <p>¡Ingresa tus datos personales y UNETE!</p>
          <button class="ghost"
            [routerLink]="['/registro']"
            routerLinkActive="active"
          >
            registrate
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
