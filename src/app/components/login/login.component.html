<section>
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form>
        <h1>Registrate</h1>
        <div class="social-container">
          <a class="social"><i class="fab fa-facebook-f" (click)="onLoginFacebook()"[routerLink]="['/logueado']"routerLinkActive="active"></i></a>
          <a class="social"><i class="fab fa-google-plus-g" (click)="onLoginGoogle()"[routerLink]="['/logueado']"routerLinkActive="active"></i></a>
        </div>
        <span>O usa tu cuenta</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Contraseña" />
        <button (click)="onClickSU()">Registrate</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Hola!</h1>
          <p>¡Ingresa tus datos personales y UNETE!</p>
          <button
            (click)="onClickSU()"
            [routerLink]="['/registro']"
            routerLinkActive="active"
          >
            Ingresa
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
