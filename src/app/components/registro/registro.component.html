
<div class="container-fluid" id="container">
		<div class="form-container sign-in-container">
				<form action="#">
					<h1>Create Account</h1>
					<div class="social-container">
							<a href="#" class="social"><i class="fab fa-facebook-f" (click)="onLoginFacebook()" ></i></a>
							<a href="#" class="social"><i class="fab fa-google-plus-g" (click)="onLoginGoogle()"></i></a>
					</div>
					<span>or use your email for registration</span>
					<input type="text" placeholder="Name" />
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<button>Sign Up</button>
				</form>
		  </div>
		  


  

	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" [routerLink]="['/login']" routerLinkActive="active">Sign In</button>
			</div>
		</div>
	</div>
</div>
