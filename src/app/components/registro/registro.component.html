
<div class="container" id="container">
		<div class="form-container sign-in-container">
				<form action="#">
					<h1>Crea tu cuenta</h1>
					<div class="social-container">  
						<a class="social"><i class="fab fa-facebook-f" (click)="onLoginFacebook()"[routerLink]="['/logueado']"routerLinkActive="active"></i></a>
						<a class="social"><i class="fab fa-google-plus-g" (click)="onLoginGoogle()"[routerLink]="['/logueado']"routerLinkActive="active"></i></a>
					</div>
					<span>O usa tu correo para registrate</span>
					<input type="text" placeholder="Nombre" />
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Contraseña" />
					<button>Ingresa</button>
				</form>
		  </div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>¡Bienvenido!</h1>
				<p>Para permanecer con nosotros porfavor ingresa tu informacion personal</p>
				<button class="ghost" id="signIn" [routerLink]="['/login']" routerLinkActive="active">Registrate</button>
			</div>
		</div>
	</div>
</div>
