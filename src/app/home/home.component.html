

<body class="back-nav">
    <div class="navbar">
  
        <div class="container-logo"> 
            <img width="150"style="padding:20px; margin-bottom:-10%;" src="../assets/ebay logos/ecga.png">
        </div>
        
<div class="logo" *ngIf="logged">
  <div class="avatar" *ngIf="user.photoUrl">
    <li class="icon-dashboard btn" (click)="onLogout()" [routerLink]="['/home']" routerLinkActive="active"><img [src]="user.photoUrl" /></li>
  </div>
  <li class="icon-dashboard btn" (click)="onLogout()" [routerLink]="['/home']" routerLinkActive="active"><span style="color: rgb(255, 255, 255);margin-bottom:-15%;margin-left:23%;">Desconectar</span></li>
  
</div>  

  <div class="container-crud" >
      <a class="social" style="padding:20px; color: #9448e0;"><i class="fas fa-shopping-cart fa-w-20 fa-2x" [routerLink]="['/cart']" routerLinkActive="active"></i></a>
      <div *ngIf="logged; then thenBlock else elseBlock"></div>
      <ng-template #elseBlock>
        <a class="social" style="padding:20px; color: #9448e0;"><i class="fas fa-users fa-w-20 fa-3x" [routerLink]="['/login']" routerLinkActive="active"></i></a>
      </ng-template>
      <ng-template #thenBlock>
      </ng-template>
  </div>

</div>

<div class="container" style="padding: 10px">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="form-row form-group">
      <div class="col">
        <div><input formControlName="query" type="text" class="form-control" placeholder="Search"></div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" style="background-color: #9448e0; border-color:#9448e0;">Search</button>
      </div>
    </div>
  </form>
</div>
</body>

<button type="submit" class="btn btn-primary container-fluid" style="background-color: #9448e0; border-color:#9448e0;"  [routerLink]="['/compa']" routerLinkActive="active">Comparativa</button>

<section id="resultsML" class="conainer-mid">
    <div class="container">
      <div class="container-fluid">
          <div class="row">
              <div class="container-mid">
                  <img width="150"style="padding:20px; margin-left:25%;" src="../assets/ebay logos/developersprogrammember_vert.png">
              </div>
              <div class="container-mid-inv">
                  <img width="200"style="padding:20px; margin-left:20%; margin-top:10%;" src="../assets/ebay logos/mercado-libre.jpg">
              </div>
              <div class="col-md-6">
                  <div *ngFor="let info of infoE" >
                      <div class="card_user" data-aos="fade-down" data-aos-duration="3000">
                        <div class="card" style="border-color: rgb(255, 255, 255);" data-aos="fade-down">
                          <div class="card-body text-center">
                            <div class="fondo-img">

                                <a href="{{info.viewItemURL[0]}}">
                                    <img class="img-fluid" src="{{info.galleryURL}}">
                                  </a>
                          </div>
                        <div style="height: 120px ;width: 400px;">
                            <p class="card-text" style="color: rgb(255, 255, 255);">
                              {{info.title}}
                            </p>
                            <p class="card-text" style="color: rgb(255, 255, 255);">
                                ${{info.sellingStatus[0].currentPrice[0].__value__*19.2}} MXN
                              </p>
                              <p></p>
                            </div>
                              <div style="height: 100px;width: 410px;">
                                  <button pButton type="button" label="Comparar" class="ui-button-rounded" style="background-color: #33C6FF; border-color:black;" (click)="OnAddVSE(info.galleryURL ,info.title ,info.sellingStatus[0].currentPrice[0].__value__*19.2)"></button>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
              </div>
<!-- ------------------------------------------ -->
              <div class="col-md-6" >
                  <div *ngFor="let info of infoML">
                      <div class="card_user" data-aos="fade-down" data-aos-duration="2000">
                        <div class="card" style="border-color: rgb(255, 255, 255);">
                          <div class="card-body text-center">
                            <div class="fondo-img">
                            <a href="{{info.permalink}}">
                              <img class="img-fluid" src="{{info.thumbnail}}">
                            </a>
                          </div>
                        <div style="height: 120px ;width: 400px;">
                            <p class="card-text" style="color: rgb(255, 255, 255);">
                              {{info.title}}
                            </p>
                            <p class="card-text" style="color: rgb(255, 255, 255);">
                                ${{info.price}} MXN
                              </p>
                            </div>
                              <div style="height: 100px;width: 410px;">
                                  <button pButton type="button" label="Comparar" class="ui-button-rounded" style="background-color: #33C6FF; border-color:black;" (click)="OnAddVSML(info.thumbnail, info.title, info.price, info.attributes[3].name, info.attributes[3].value_name)"></button>
                                </div>
                            </div>
                        </div>
                      </div>
    </div>
              </div>
          </div>
      </div>
    </div>
    </section>
